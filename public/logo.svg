<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 背景多色混合 -->
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#FF5733" />
    <stop offset="50%" style="stop-color:#FF5733" />
    <stop offset="50%" style="stop-color:#5BC0EB" />
    <stop offset="100%" style="stop-color:#5BC0EB" />
  </linearGradient>
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" />
  
  <!-- "超品" 文字，居中 -->
  <text x="50%" y="35%" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-size="48" font-weight="bold" font-family="Arial, sans-serif">超品</text>
  
  <!-- "甄选" 文字，居中 -->
  <text x="50%" y="65%" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-size="48" font-weight="bold" font-family="Arial, sans-serif">甄选</text>
</svg>
